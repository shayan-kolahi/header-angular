<header class="header_area">
    <div class="navbar">
    <div class="container">
      <nav class="flex items-center">
        <div>
          <a class="flex" href="javascript:">
            <img src="https://www.iran-tech.com/under_construction/darya-gasht/darya-gasht-1/images/logo.png" alt="دریا گشت نیلگون">
          </a>
        </div>
        <div class="nav-menus-wrapper" [class]="nav_ul_active ? 'responsive_ul' : ''">
          <span class="nav-menus-wrapper-close-button">
            <svg viewBox="0 0 320 512"><path d="M315.3 411.3c-6.253 6.253-16.37 6.253-22.63 0L160 278.6l-132.7 132.7c-6.253 6.253-16.37 6.253-22.63 0c-6.253-6.253-6.253-16.37 0-22.63L137.4 256L4.69 123.3c-6.253-6.253-6.253-16.37 0-22.63c6.253-6.253 16.37-6.253 22.63 0L160 233.4l132.7-132.7c6.253-6.253 16.37-6.253 22.63 0c6.253 6.253 6.253 16.37 0 22.63L182.6 256l132.7 132.7C321.6 394.9 321.6 405.1 315.3 411.3z"></path></svg>
          </span>
          <ul class="nav-menu">
            <li *ngFor="let nav_item of nav_items"
                (mouseenter)="mouseenter(nav_item.id)"
                (mouseleave)="mouseleave(nav_item.id)"
                (click)="click(nav_item.id)">
              <a href="{{nav_item.link}}">
                {{nav_item.name}}
                <span *ngIf="nav_item.children" class="submenu-indicator"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M192 384c-8.188 0-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L192 306.8l137.4-137.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-160 160C208.4 380.9 200.2 384 192 384z"></path></svg></span>
              </a>
              <ul *ngIf="nav_item.children" [class]="nav_item.child_active ? 'block' : 'hidden'" class="nav-dropdown nav-submenu">
                <li *ngFor="let child of nav_item.children"><a href="{{child.link}}">{{child.name}}</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="box_button_header">
          <a class="button_header logIn" href="javascript:">
            <i>
              <svg viewBox="0 0 448 512">
                <path d="M224 256c70.7 0 128-57.31 128-128s-57.3-128-128-128C153.3 0 96 57.31 96 128S153.3 256 224 256zM224 32c52.94 0 96 43.06 96 96c0 52.93-43.06 96-96 96S128 180.9 128 128C128 75.06 171.1 32 224 32zM274.7 304H173.3C77.61 304 0 381.6 0 477.3c0 19.14 15.52 34.67 34.66 34.67h378.7C432.5 512 448 496.5 448 477.3C448 381.6 370.4 304 274.7 304zM413.3 480H34.66C33.2 480 32 478.8 32 477.3C32 399.4 95.4 336 173.3 336h101.3C352.6 336 416 399.4 416 477.3C416 478.8 414.8 480 413.3 480z"></path>
              </svg>
            </i>
            <span>ورود یا ثبت نام</span>
          </a>
          <a class="button_header" href="javascript:">
            <span>پیگیری خرید</span>
          </a>
        </div>
        <div class="nav-toggle mr-3" *ngIf="responsive" (click)="barsBtn()">
          <svg viewBox="0 0 448 512">
            <path d="M0 80C0 71.16 7.164 64 16 64H432C440.8 64 448 71.16 448 80C448 88.84 440.8 96 432 96H16C7.164 96 0 88.84 0 80zM0 240C0 231.2 7.164 224 16 224H432C440.8 224 448 231.2 448 240C448 248.8 440.8 256 432 256H16C7.164 256 0 248.8 0 240zM432 416H16C7.164 416 0 408.8 0 400C0 391.2 7.164 384 16 384H432C440.8 384 448 391.2 448 400C448 408.8 440.8 416 432 416z"></path>
          </svg>
        </div>
      </nav>
    </div>
  </div>
</header>
