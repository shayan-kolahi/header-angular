<nav>
  <ul [class]="nav_ul_active ? 'responsive_ul' : ''">
    <li *ngFor="let item of header_items" (mouseenter)="mouseenter(item.id)" (mouseleave)="mouseleave(item.id)" (click)="click(item.id)">
      <a href="{{item.link}}">
        {{item.name}}
        <svg *ngIf="item.child" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M201 337c-9.4 9.4-24.6 9.4-33.9 0L7 177c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l143 143L327 143c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9L201 337z"/></svg>
      </a>
      <ul *ngIf="item.child && item.child_active">
        <li *ngFor="let item_child of item.child">
          <a href="{{item_child.link}}">
            {{item_child.name}}
          </a>
        </li>
      </ul>
    </li>
  </ul>
  <button (click)="barsBtn()" *ngIf="responsive" class="bars-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M0 88C0 74.7 10.7 64 24 64H424c13.3 0 24 10.7 24 24s-10.7 24-24 24H24C10.7 112 0 101.3 0 88zM0 248c0-13.3 10.7-24 24-24H424c13.3 0 24 10.7 24 24s-10.7 24-24 24H24c-13.3 0-24-10.7-24-24zM448 408c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24s10.7-24 24-24H424c13.3 0 24 10.7 24 24z"/></svg></button>
</nav>
<div (click)="barsBtn()" class="bg-remove-nav-ul" [class]="nav_ul_active ? 'responsive_ul' : ''" *ngIf="responsive"></div>
